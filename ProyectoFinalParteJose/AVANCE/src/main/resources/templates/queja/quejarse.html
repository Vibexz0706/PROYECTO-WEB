<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/springsecurity6">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>MTTS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
       
       <header>

           <nav class="nav_general p-4">
            <ul class="nav justify-content-center">
            <li class="text-white ">
                <h3>Quejas y sugerencias</h3>
            </li>
            
</ul>
               </nav>

            
       



    </header> 
        <div class="my-4">
            <div class="contacto_container">
                
                <div class="col-md-4 queja">
                    <div class="card bg-light mb-3">
                        <div class="card-header color_secundario">
                            <h2 class="text-white text-center">Queja</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/queja/guardar}" th:object="${queja}">
                                <div class="form-group row my-3">
                                   
                                    <label class="col-md-5 my-auto"
                                           for="nombre">
                                       
                                        
                                        Nombre:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text"
                                               name="nombre"
                                               id="Nombre" required="true"/>
                                    </div>
                                    <label class="col-md-5 my-auto"
                                           for="primerApellido">
                                     
                                        
                                        Primer Apellido:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text"
                                               name="primerApellido"
                                               id="primerApellido" required="true"/>
                                    </div>
                                    <label class="col-md-5 my-auto"
                                           for="segundoApellido">
                                     
                                        
                                        Segundo Apellido:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text"
                                               name="segundoApellido"
                                               id="segundoApellido" required="true"/>
                                    </div>
                                    
                                   
                                    <label class="col-md-5 my-auto"
                                           for="info">
                                       
                                        
                                        Informacion:</label>
                                    <div class="col-md-7 my-auto">
                                        <textarea class="form-control" id="info" name="info" rows="5" cols="10" required="true"></textarea>                        
                                    </div>
                                    
                                    
                                   
                                </div>
                                <div class="col text-center">
                                    <button class="btn color_secundario text-white"
                                            type="submit">
                                        Quejarse
                                        <i class="fas fa-sign-in-alt"></i>
                                        
                                    </button>
                                </div>

           
                                <div class="my-5 p-2 text-center">
                                    <a th:href="@{/}" class="text-white color_secundario p-3 nav__links border-3 rounded-3" >Pagina Principal</a>
                                </div>
       
       

                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        

      
    </body>

</html>
