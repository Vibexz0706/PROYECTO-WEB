<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/springsecurity6">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>MTTS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
       
       <header>

           <nav class="nav_general p-4">
            <ul class="nav justify-content-center">
            <li class="text-white ">
                <h3>Ministerio de Trabajo y Seguridad Social</h3>
            </li>
            
</ul>
               </nav>

            
       



    </header> 
        <div class="container my-4">
            <div class="row align-item-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card bg-light mb-3">
                        <div class="card-header nav_general">
                            <h2 class="text-white text-center">[[#{login.login}]]</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto"
                                           for="username">
                                        <i class="fas fa-user-lock"></i>
                                        
                                        [[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text"
                                               name="username"
                                               id="username"/>
                                    </div>

                                    <label class="col-md-5 my-auto"
                                           for="password">
                                        <i class="fas fa-key"></i>
                                        [[#{login.password}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="password"
                                               name="password"
                                               id="password"/>
                                    </div>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-secondary"
                                            type="submit">
                                        Login
                                        <i class="fas fa-sign-in-alt"></i>
                                        
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container my-4">
            <div class="row align-item-center">
                <div class="card-footer col text-center">
                    <a th:href="@{/}" class="text-white nav_general p-4 nav__links rounded-3" >Pagina Principal</a>
            </div>
        </div>
        

      
    </body>

</html>
